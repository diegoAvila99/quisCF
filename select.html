<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleção de Provas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="menu-container">
    <h1>Selecione a Prova</h1>
    <select id="subject-select" class="subject-select">
      <option value="">-- Escolha uma prova --</option>
      <option value="constitucional">Direito Constitucional</option>
      <option value="romano">Direito Romano</option>
    </select>
    <button id="start-btn" class="start-btn">Iniciar Prova</button>
  </div>

  <script>
    document.getElementById('start-btn').addEventListener('click', () => {
      const subject = document.getElementById('subject-select').value;
      if (subject) {
        window.location.href = `quiz.html?subject=${subject}`;
      } else {
        alert("Por favor, selecione uma prova!");
      }
    });
  </script>
  <footer class="site-footer">
    <div class="footer-content">
      <p>Quiz Educacional © 2025 Diego Avila. Todos os direitos reservados.</p>
      
    </div>
  </footer>
</body>
</html>
